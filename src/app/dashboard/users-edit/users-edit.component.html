<div class="container">
  <p class="h3 text-danger fw-bold">Edit Users</p>
  <form nz-form (ngSubmit)="onSubmit()" #formAdd="ngForm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="email" class="form-control" [(ngModel)]="user.name" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile No.</label>
      <input type="email" class="form-control" [(ngModel)]="user.mobile" name="mobile">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password" name="password">
    </div>
    <button nz-button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container mt-3">
  <div class="row flex justify-center">
    <div class="col">
      <p class="text-[#FF0000] fw-bold text-[30px]">Edit Category</p>
    </div>
  </div>
</div>


<!-- Contact Form -->
<div class="container">
  <div class="flex justify-center">
    <div>
      <form action="" (ngSubmit)="onSubmit()" #formAdd="ngForm">
        <div class="form-floating mb-3 xl:w-96">
          <label for="floatingInput" class="text-gray-700">Category name</label>
          <input type="text" class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Name"
            [(ngModel)]="categorys.name" name="name">
        </div>
        <div class="mb-2">
          <input
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            type="submit" placeholder="Add">
          <a routerLink="/dashboard/category"
            class="inline-block ml-3 px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Close</a>
        </div>
      </form>
    </div>
  </div>
</div>
